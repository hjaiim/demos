<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>选择省市区</title>
	</head>

	<body>
		<input id="address" name="address" type="hidden" value="" />
		<form>
			<select class="select" name="province" id="s1">
              <option></option>
            </select>
            
		</form>
		
		<form>
			<select class="select" name="city" id="s2">
              <option></option>
            </select>
			<select class="select" name="town" id="s3">
              <option></option>
            </select>
			
			<input onclick="alert(document.getElementById('address').value); return false;" type="submit" value="提交" />
		</form>
		
		<div id="ss">sssss</div>
		<script src="jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="geo.js" type="text/javascript" charset="utf-8"></script>
		<script>
			setup();
			promptinfo();
			preselect('辽宁省');

			//这个函数是必须的，因为在geo.js里每次更改地址时会调用此函数
			function promptinfo() {
				var address = document.getElementById('address');
				var s1 = document.getElementById('s1');
				var s2 = document.getElementById('s2');
				var s3 = document.getElementById('s3');
				address.value = s1.value + s2.value + s3.value;
				console.log(s1.value);
				console.log(s2.value);
			}

		</script>
	</body>

</html>
