<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>折线图</title>
	</head>

	<body>
		<div id="container" style="min-width:800px;height:400px"></div>

		<script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://cdn.hcharts.cn/highstock/highstock.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('#container').highcharts('StockChart', { //图表展示容器，与div的id保持一致
					chart: {
//						type: 'column' //指定图表的类型，默认是折线图（line）
						type:'line'
					},
					title: {
						text: 'My first Highcharts chart' //指定图表标题
					},
					xAxis: {
						categories: ['my', 'first', 'chart'] //指定x轴分组
					},
					yAxis: {
						title: {
							text: 'something' //指定y轴的标题
						}
					},
					series: [{ //指定数据列
						name: 'Jane', //数据列名
						data: [1, 0, 4,5,3,4,6,7,8,4,23,4,7,8,95,3,2,56,7,83,34,5,5,6,7,34,3,4,5,6,3,23,5,56,6,67,4] //数据
					}, {
						name: 'John',
						data: [5, 7, 3,4,45,56,67,7,8,5,34,3,3,6,78,8,4,34,3,5,5,67,7,8,5,4,3,3,4,5,5,6,7,7,56,4,3,2,4,6,7]
					}]
				});
			});
		</script>
	</body>

</html>
